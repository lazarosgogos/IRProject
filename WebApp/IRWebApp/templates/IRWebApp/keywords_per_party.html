<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Data</title>
</head>
<body>
    <h1>Keywords per party per year</h1>
    <table>
        <thead>
            <tr>
                <th>Party</th>
                <th>Year</th>
                <th>Keywords</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.political_party }}</td>
                    <td>{{ item.year }}</td>
                    <td>{{ item.keywords }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

        {% for item in data %}

            <li>Έτος {{ item.year }}</li>
            <li>Keywords {{ item.keywords }}</li>   
        {% endfor %}
    </ul> -->
</body>
</html>
